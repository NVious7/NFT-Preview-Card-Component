<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main class="card">
    <div class="container">
      <div class="image-container">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="overlay"></div>
        <img src="/images/icon-view.svg" alt="View Icon" class="img-hover">
      </div>

      <div class="text-container">
        <h1><a href="#" class="hover">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="info">
        <div class="eth">
          <img src="/images/icon-ethereum.svg" alt="ETH Icon">
          <p>0.041 ETH</p>
        </div>
  
        <div class="clock">
          <img src="/images/icon-clock.svg" alt="Clock Icon">
          <p>3 days left</p>
        </div>
      </div>
      
      <hr>

      <div class="footer">
        <img src="/images/image-avatar.png" alt="Profile Icon">
        <p>Creation of <a href="#" class="hover">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
